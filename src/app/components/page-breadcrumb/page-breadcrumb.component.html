<div class="page-breadcrumb p-t-20 p-b-5 p-l-30 p-r-30">
    <div fxlayout="row wrap" class="row-wrap">
        <div fxflex.gt-sm="60" fxflex.gt-xs="60" fxflex="100" class="title-page-container align-self-center">
            <h3 class="title-page">{{ title }}</h3>
        </div>
        <div fxflex.gt-sm="40" fxflex.gt-xs="40" fxflex="100" class="breadcurm-item-container align-self-center">
            <div class="breadcrumb d-flex float-right float-sm-left">
                <ul class="list-style-none d-flex">
                    <li class="breadcrumb-item ng-star-inserted deactivated" tabindex="0">{{ module }} > </li> 
                    <li class="breadcrumb-item ng-star-inserted">{{ title }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
