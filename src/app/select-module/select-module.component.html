<div class="select-container">
    <div class="select-header">
        Seleccione el m√≥dulo
    </div>
    <div class="select-body" 
        fxLayout="row wrap" 
        fxLayout.lt-sm="column" 
        fxLayoutGap="32px" 
        fxLayoutAlign="flex-start">
        <div *ngFor="let module of modules" class="ripple-container mat-elevation-z4" 
        (click)='goToModule(module.uri, module.name, module.description)'
        fxFlex="0 1 calc(33.3% - 32px)"
        fxFlex.lt-md="0 1 calc(50% - 32px)"
        fxFlex.lt-sm="100%"
        [style.background]="module.background"
        [style.color]="module.color_text"
        matRipple
        [matRippleCentered]="centered"
        [matRippleDisabled]="disabled"
        [matRippleUnbounded]="unbounded"
        [matRippleRadius]="radius"
        [matRippleColor]="color">
            <i class="{{module.icon}}"></i> 
            {{module.name}} -
            {{module.description}}
        </div>
    </div>
</div>
